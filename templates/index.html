{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

<div class="container-fluid">

  {% block navbar %}
  <div class="row">
    <div class="col-md-6">
      {{ title }}
    </div>
  </div>
  {% endblock %}

  {% block content %}
    <div class="row">
      <div class="col-md-4">
        {{ projects }}
      </div>

      <div class="col-md-4">
        {{ websites }}
      </div>

      <div class="col-md-4">
        {{ contact }}
      </div>
    </div>
  {% endblock %}

  {% block footer %}
  <div class="row">
    <div class="col-md-12">
      {{ footer }}
    </div>
  </div>
  {% endblock %}
</div>
