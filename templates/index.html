{% extends "bootstrap/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block styles %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 blurb">
      {{ blurb }}
    </div>
  </div>  

  <hr />

  <div class="row">
    <div class="col-md-3">
        <img src="static/img/colin_waddell.png" alt="Colin Waddell">
    </div>
    
    {% block page %}
    <div class="col-md-3">
      {{ projects }}
    </div>

    <div class="col-md-3">
      {{ websites }}
    </div>

    <div class="col-md-3">
      {{ contact }}
    </div>
    {% endblock %}
    </div>

    {% block footer %}
    <footer>
      <div class="row">
        <div class="col-md-12">
          {{ footer }}
        </div>
      </div>
    </footer>
    {% endblock %}
</div>
{% endblock %}
